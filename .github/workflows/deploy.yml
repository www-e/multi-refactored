name: Agentic Auto-Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy_and_verify:
    name: Build, Deploy & Health Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Executing remote SSH commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          envs: POSTGRES_PASSWORD,DISCORD_WEBHOOK
          script: |
            # --- CONFIGURATION ---
            PROJECT_DIR="/var/www/voice_agent"
            MAX_RETRIES=12
            LOCK_FILE="/tmp/agentic_navaia_deploy.lock"
            LOCK_INFO_FILE="/tmp/agentic_navaia_deploy.info"
            DEPLOYMENT_SUCCESS=false
            
            # CRITICAL: New Container Names
            DB_CONTAINER="agentic_portal_db"
            BACKEND_CONTAINER="agentic_portal_backend"
            FRONTEND_CONTAINER="agentic_portal_frontend"

            # Function to get current timestamp
            get_timestamp() {
                date +%s
            }

            # Deployment Lock with stale check
            if [ -f "$LOCK_FILE" ]; then
                PID=$(cat $LOCK_FILE 2>/dev/null)
                if [ -n "$PID" ] && kill -0 "$PID" 2>/dev/null; then
                    if [ -f "$LOCK_INFO_FILE" ]; then
                        lock_time=$(cat "$LOCK_INFO_FILE")
                        current_time=$(get_timestamp)
                        age=$((current_time - lock_time))
                        if [ $age -gt 1800 ]; then
                            echo "âš ï¸  Found stale lock (age: $((age/60)) minutes). Removing..."
                            rm -f "$LOCK_FILE" "$LOCK_INFO_FILE"
                        else
                            echo "âš ï¸  Another deployment is in progress. Exiting..."
                            exit 1
                        fi
                    else
                        echo "âš ï¸  Another deployment is in progress. Exiting..."
                        exit 1
                    fi
                else
                    echo "âš ï¸  Found stale lock file, removing..."
                    rm -f "$LOCK_FILE" "$LOCK_INFO_FILE"
                fi
            fi
            echo $$ > "$LOCK_FILE"
            echo $(get_timestamp) > "$LOCK_INFO_FILE"
            
            cleanup() {
                rm -f "$LOCK_FILE" "$LOCK_INFO_FILE"
                if [ "$DEPLOYMENT_SUCCESS" = false ]; then
                    echo "âŒ Deployment failed!"
                    curl -X POST "$DISCORD_WEBHOOK" \
                      -H 'Content-Type: application/json' \
                      -d "{\"content\":\"âŒ Agentic Navaia Deployment Failed!\"}" 2>/dev/null || true
                fi
            }
            trap cleanup EXIT
            
            echo "ðŸ§¹ Pre-deployment cleanup..."
            docker system prune -f --volumes 2>/dev/null || true
            
            # Check disk space
            AVAILABLE_SPACE=$(df / | tail -1 | awk '{print $4}')
            echo "ðŸ’¾ Available disk space: $(df -h / | tail -1 | awk '{print $4}')"
            if [ "$AVAILABLE_SPACE" -lt 1048576 ]; then
                echo "âš ï¸  WARNING: Low disk space! Pruning images..."
                docker image prune -a -f
            fi
            
            # 1. Navigate to Project
            cd $PROJECT_DIR
            echo "ðŸ“ Changed directory to $PROJECT_DIR"
            
            PREVIOUS_COMMIT=$(git rev-parse HEAD)
            
            # 2. Sync Code
            echo "ðŸ“¥ Pulling latest code..."
            git fetch --all
            git reset --hard origin/main
            CURRENT_COMMIT=$(git rev-parse HEAD)
            echo "ðŸ“Š Deploying: $PREVIOUS_COMMIT â†’ $CURRENT_COMMIT"
            
            # 3. Backup Database
            echo "ðŸ’¾ Creating database backup..."
            BACKUP_FILE="backups/agentic_$(date +%Y%m%d_%H%M%S).sql"
            mkdir -p backups
            # Fix: Use new container name
            docker exec $DB_CONTAINER pg_dump -U navaia navaia > "$BACKUP_FILE" 2>/dev/null || echo "âš ï¸  Backup skipped (DB may not exist yet)"
            ls -t backups/*.sql 2>/dev/null | tail -n +4 | xargs -r rm
            
            # 4. Rebuild and Restart
            echo "ðŸ—ï¸ Building and Starting Docker Containers..."
            # Force recreate to ensure new names/networks apply
            if ! docker-compose up -d --build --force-recreate --remove-orphans; then
                echo "âŒ Docker build failed! Rolling back..."
                git reset --hard $PREVIOUS_COMMIT
                docker-compose up -d
                exit 1
            fi
            
            # 5. Wait for PostgreSQL
            echo "â³ Waiting for PostgreSQL..."
            for i in {1..30}; do
                if docker exec $DB_CONTAINER pg_isready -U navaia > /dev/null 2>&1; then
                    echo "âœ… PostgreSQL is ready!"
                    break
                fi
                [ $i -eq 30 ] && { echo "âŒ PostgreSQL failed to start!"; exit 1; }
                sleep 1
            done
            
            # 6. Database Migrations
            echo "ðŸ”„ Running Database Migrations..."
            
            # Fix: Use new container names
            if ! docker exec $BACKEND_CONTAINER alembic upgrade head; then
                echo "âŒ Migration Failed!"
                docker logs $BACKEND_CONTAINER --tail 50
                # Optional rollback strategy could go here
                exit 1
            fi
            echo "âœ… Migrations completed successfully!"
            
            # 7. Post-Cleanup
            docker image prune -f
            
            # 8. Health Checks
            check_health() {
                local url=$1
                local name=$2
                local retries=0
                echo "ðŸ¥ Checking $name at $url..."
                until curl -f -s -o /dev/null "$url"; do
                    retries=$((retries+1))
                    if [ $retries -gt $MAX_RETRIES ]; then
                        echo "âŒ $name failed to start."
                        return 1
                    fi
                    echo "â³ $name not ready yet... waiting 5s ($retries/$MAX_RETRIES)"
                    sleep 5
                done
                echo "âœ… $name is HEALTHY!"
                return 0
            }
            
            # Check Backend (Port 8000)
            if ! check_health "http://127.0.0.1:8000/healthz" "Backend"; then
                echo "ðŸ” DUMPING BACKEND LOGS:"
                docker logs $BACKEND_CONTAINER --tail 50
                exit 1
            fi
            
            # Check Frontend (Port 3001)
            if ! check_health "http://127.0.0.1:3001" "Frontend"; then
                echo "ðŸ” DUMPING FRONTEND LOGS:"
                docker logs $FRONTEND_CONTAINER --tail 50
                exit 1
            fi
            
            DEPLOYMENT_SUCCESS=true
            echo "ðŸš€ Deployment Complete!"
            echo "ðŸ“¦ Backup: $BACKUP_FILE"
            
            curl -X POST "$DISCORD_WEBHOOK" \
              -H 'Content-Type: application/json' \
              -d "{\"content\":\"âœ… Agentic Navaia Deployed! (\`${CURRENT_COMMIT:0:7}\`)\"}" 2>/dev/null || true
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}