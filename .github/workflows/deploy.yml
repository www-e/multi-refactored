name: Agentic Auto-Deploy

on:
  push:
    branches: [ "main" ]

# ‚úÖ SAFETY: Prevents multiple deployments from running at the same time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy_and_verify:
    name: Build, Deploy & Health Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Executing remote SSH commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            # --- CONFIGURATION ---
            PROJECT_DIR="/var/www/voice_agent"
            MAX_RETRIES=12
            LOCK_FILE="/tmp/agentic_navaia_deploy.lock"
            LOCK_INFO_FILE="/tmp/agentic_navaia_deploy.info"
            
            # Container Names
            DB_CONTAINER="agentic_portal_db"
            BACKEND_CONTAINER="agentic_portal_backend"
            FRONTEND_CONTAINER="agentic_portal_frontend"

            # Function to get current timestamp
            get_timestamp() {
                date +%s
            }

            # --- ROBUST LOCK MANAGEMENT ---
            # 1. Check if lock exists
            if [ -f "$LOCK_FILE" ]; then
                # 2. Check if the process ID in the lock file is actually running
                PID=$(cat $LOCK_FILE 2>/dev/null)
                if [ -n "$PID" ] && kill -0 "$PID" 2>/dev/null; then
                    # Process is running. Check if it's "stale" (older than 20 mins)
                    if [ -f "$LOCK_INFO_FILE" ]; then
                        lock_time=$(cat "$LOCK_INFO_FILE")
                        current_time=$(get_timestamp)
                        age=$((current_time - lock_time))
                        if [ $age -gt 1200 ]; then
                            echo "‚ö†Ô∏è  Found stale lock (age: $((age/60)) minutes). Force removing..."
                            rm -f "$LOCK_FILE" "$LOCK_INFO_FILE"
                        else
                            echo "‚õî Another deployment is currently active. Exiting to prevent conflicts."
                            exit 1
                        fi
                    fi
                else
                    # Process is DEAD. The lock is a "ghost". Remove it.
                    echo "üßπ Found orphaned lock file (Process $PID is dead). Cleaning up..."
                    rm -f "$LOCK_FILE" "$LOCK_INFO_FILE"
                fi
            fi

            # 3. Create new lock
            echo $$ > "$LOCK_FILE"
            echo $(get_timestamp) > "$LOCK_INFO_FILE"
            
            # 4. Define cleanup trap
            cleanup() {
                rm -f "$LOCK_FILE" "$LOCK_INFO_FILE"
                echo "üîì Deployment lock released."
            }
            trap cleanup EXIT
            
            # --- DEPLOYMENT LOGIC ---
            
            echo "üßπ Pre-deployment cleanup..."
            docker system prune -f --volumes 2>/dev/null || true
            
            # Check disk space
            AVAILABLE_SPACE=$(df / | tail -1 | awk '{print $4}')
            if [ "$AVAILABLE_SPACE" -lt 1048576 ]; then
                echo "‚ö†Ô∏è  WARNING: Low disk space! Pruning images..."
                docker image prune -a -f
            fi
            
            # 1. Navigate to Project
            cd $PROJECT_DIR
            echo "üìÅ Changed directory to $PROJECT_DIR"
            
            PREVIOUS_COMMIT=$(git rev-parse HEAD)
            
            # 2. Sync Code
            echo "üì• Pulling latest code..."
            git fetch --all
            git reset --hard origin/main
            CURRENT_COMMIT=$(git rev-parse HEAD)
            echo "üìä Deploying: $PREVIOUS_COMMIT ‚Üí $CURRENT_COMMIT"
            
            # 3. Backup Database
            echo "üíæ Creating database backup..."
            BACKUP_FILE="backups/agentic_$(date +%Y%m%d_%H%M%S).sql"
            mkdir -p backups
            docker exec $DB_CONTAINER pg_dump -U navaia navaia > "$BACKUP_FILE" 2>/dev/null || echo "‚ö†Ô∏è  Backup skipped (DB may not exist yet)"
            ls -t backups/*.sql 2>/dev/null | tail -n +4 | xargs -r rm
            
            # 4. Rebuild and Restart
            echo "üèóÔ∏è Building and Starting Docker Containers..."
            # Force recreate to ensure new names/networks apply
            if ! docker-compose up -d --build --force-recreate --remove-orphans; then
                echo "‚ùå Docker build failed! Rolling back..."
                git reset --hard $PREVIOUS_COMMIT
                docker-compose up -d
                exit 1
            fi
            
            # 5. Wait for PostgreSQL
            echo "‚è≥ Waiting for PostgreSQL..."
            for i in {1..30}; do
                if docker exec $DB_CONTAINER pg_isready -U navaia > /dev/null 2>&1; then
                    echo "‚úÖ PostgreSQL is ready!"
                    break
                fi
                [ $i -eq 30 ] && { echo "‚ùå PostgreSQL failed to start!"; exit 1; }
                sleep 1
            done
            
            # 6. Database Migrations
            echo "üîÑ Running Database Migrations..."
            if ! docker exec $BACKEND_CONTAINER alembic upgrade head; then
                echo "‚ùå Migration Failed!"
                docker logs $BACKEND_CONTAINER --tail 50
                exit 1
            fi
            echo "‚úÖ Migrations completed successfully!"
            
            # 7. Post-Cleanup
            docker image prune -f
            
            # 8. Health Checks
            check_health() {
                local url=$1
                local name=$2
                local retries=0
                echo "üè• Checking $name at $url..."
                until curl -f -s -o /dev/null "$url"; do
                    retries=$((retries+1))
                    if [ $retries -gt $MAX_RETRIES ]; then
                        echo "‚ùå $name failed to start."
                        return 1
                    fi
                    echo "‚è≥ $name not ready yet... waiting 5s ($retries/$MAX_RETRIES)"
                    sleep 5
                done
                echo "‚úÖ $name is HEALTHY!"
                return 0
            }
            
            # Check Backend (Port 8000)
            if ! check_health "http://127.0.0.1:8000/healthz" "Backend"; then
                echo "üîç DUMPING BACKEND LOGS:"
                docker logs $BACKEND_CONTAINER --tail 50
                exit 1
            fi
            
            # Check Frontend (Port 3001)
            if ! check_health "http://127.0.0.1:3001" "Frontend"; then
                echo "üîç DUMPING FRONTEND LOGS:"
                docker logs $FRONTEND_CONTAINER --tail 50
                exit 1
            fi
            
            echo "üöÄ Deployment Complete!"
            echo "üì¶ Backup: $BACKUP_FILE"